<div class="card">
  {{ $link := strings.FindRE `api.soundcloud.com/tracks/\d+` .Content 1 }}
  {{ $link = index $link 0 }}
  {{ $id := strings.TrimPrefix "api.soundcloud.com/tracks/" $link }}
  <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ $id }}&color=%23daa520&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"></iframe>

  <div class="music-content">
    <p class="music-date">Date: {{ .Date.Format "02 January 2006" }}</p>
  </div>
</div>
